site_name: "Human Cooperation System (HCS)"
site_description: "A diagnostic lens for understanding how human cooperation enables effective work."
site_author: "Viktor Jevdokimov, Vilnius, Lithuania"
copyright: "Â© 2025 3in3.dev"

docs_dir: src

theme:
  name: material
  custom_dir: overrides
  features:
    - navigation.sections
    - navigation.expand
    - navigation.footer
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.tracking
    - content.code.copy
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

plugins:
  - search
  - to-pdf:
      output_path: "pdf/hcs.pdf"
      cover_subtitle: "A diagnostic lens for understanding how human cooperation enables effective work."
      toc_level: 3
      ordered_chapter_level: 3

nav:
  - INTRODUCTION & QUICK START:
    - index.md
  - CORE MODEL:
    - 100-core-model/100-vision-principles-beliefs.md
    - 100-core-model/110-matrix.md
    - 100-core-model/120-pyramid.md
  - EXTENDED HUMAN DYNAMICS:
    - 200-extended-model/200-intro-purpose.md
    - 200-extended-model/210-extended-conditions.md
    - 200-extended-model/220-extended-needs.md
  - SYSTEM MODES:
    - 300-system-modes/300-intro-purpose.md
    - 300-system-modes/350-integration-guide.md
    - SETUP MODE:
      - 400-setup-mode/400-intro-purpose.md
    - STABILIZATION MODE:
      - 500-stabilization-mode/500-intro-purpose.md
      - 500-stabilization-mode/540-diagnostic-workflow.md
      - 500-stabilization-mode/550-diagnostic-dynamics.md
    - GROWTH MODE:
      - 600-growth-mode/600-intro-purpose.md
    - CONFLICT MODE:
      - 700-conflict-mode/700-intro-purpose.md
    - RESET MODE:
      - 800-reset-mode/800-intro-purpose.md
  - REFERENCE:
    - 900-reference/920-glossary.md
    - 900-reference/930-sources-and-frameworks.md
    - 900-reference/940-practices-map.md
    - 900-reference/990-version-and-licensing.md
    - author.md

markdown_extensions:
  - admonition
  - toc:
      permalink: true
